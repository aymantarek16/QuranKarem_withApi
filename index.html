<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.nouralquran.com/quranforall/madina.jpeg" type="image/x-icon">

    <title>القران الكريم</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- hls.js For Live Section -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  
  </head>

  <body id="body">
    <div class="loader">
      <svg
        version="1.1"
        id="Layer_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        width="34px"
        height="40px"
        viewBox="0 0 24 30"
        style="enable-background: new 0 0 50 50"
        xml:space="preserve"
      >
        <rect x="0" y="10" width="4" height="10" fill="#333" opacity="0.2">
          <animate
            attributeName="opacity"
            attributeType="XML"
            values="0.2; 1; .2"
            begin="0s"
            dur="0.8s"
            repeatCount="indefinite"
          />
          <animate
            attributeName="height"
            attributeType="XML"
            values="10; 20; 10"
            begin="0s"
            dur="0.8s"
            repeatCount="indefinite"
          />
          <animate
            attributeName="y"
            attributeType="XML"
            values="10; 5; 10"
            begin="0s"
            dur="0.8s"
            repeatCount="indefinite"
          />
        </rect>
        <rect x="8" y="10" width="4" height="10" fill="#333" opacity="0.2">
          <animate
            attributeName="opacity"
            attributeType="XML"
            values="0.2; 1; .2"
            begin="0.15s"
            dur="0.8s"
            repeatCount="indefinite"
          />
          <animate
            attributeName="height"
            attributeType="XML"
            values="10; 20; 10"
            begin="0.15s"
            dur="0.8s"
            repeatCount="indefinite"
          />
          <animate
            attributeName="y"
            attributeType="XML"
            values="10; 5; 10"
            begin="0.15s"
            dur="0.8s"
            repeatCount="indefinite"
          />
        </rect>
        <rect x="16" y="10" width="4" height="10" fill="#333" opacity="0.2">
          <animate
            attributeName="opacity"
            attributeType="XML"
            values="0.2; 1; .2"
            begin="0.3s"
            dur="0.8s"
            repeatCount="indefinite"
          />
          <animate
            attributeName="height"
            attributeType="XML"
            values="10; 20; 10"
            begin="0.3s"
            dur="0.8s"
            repeatCount="indefinite"
          />
          <animate
            attributeName="y"
            attributeType="XML"
            values="10; 5; 10"
            begin="0.3s"
            dur="0.8s"
            repeatCount="indefinite"
          />
        </rect>
      </svg>
    </div>

    <!-- ============================= header Section =============================  -->
    <header>
      <nav class="main-navigation navbar">
        <div class="container">
          <a class="navbar-brand logo" href="index.html"
            ><img
              src="https://upload.wikimedia.org/wikipedia/commons/6/64/%D9%85%D8%AE%D8%B7%D9%88%D8%B7%D8%A9_%D8%A7%D9%84%D9%82%D8%B1%D8%A2%D9%86_%D8%A7%D9%84%D9%83%D8%B1%D9%8A%D9%85_%D8%8C_%D8%A7%D9%84%D9%82%D8%B1%D8%A2%D9%86_%D8%A7%D9%84%D9%83%D8%B1%D9%8A%D9%85_%D9%85%D8%B2%D8%AE%D8%B1%D9%81%D8%A9.svg"
              alt=""
          /></a>
        </div>
      </nav>
    </header>

    <!-- ============================= Main Section =============================  -->
    <div class="main-banner change-name">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="header-text">
              <h6>رحلة طيبة في رحاب</h6>
              <h2>القران الكريم</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="search-form">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form
              id="search-form"
              name="gs"
              method="submit"
              role="search"
              action="#"
            >
              <div class="row">
                <div class="col-lg-4">
                  <fieldset>
                    <label for="chooseReciter" class="form-label">اختر قارئ</label>
                    <select
                    id="chooseReciter"
                      name="Category"
                      class="form-select"
                      aria-label="Default select example"
                    ></select>
                  </fieldset>
                </div>
                <div class="col-lg-4">
                  <fieldset>
                    <label for="chooseMoshaf" class="form-label"
                      >اختر رواية</label
                    >
                    <select
                    id="chooseMoshaf"
                      name="Price"
                      class="form-select"
                      aria-label="Default select example"
                    >
                    </select>
                  </fieldset>
                </div>

                
                <div class="col-lg-4">
                  <fieldset>
                    <label for="chooseSurah" class="form-label"  >اختر السورة</label>
                    <select
                    id="chooseSurah"
                      name="Plan"
                      class="form-select"
                      aria-label="Default select example"
                    >
                    </select>
                  </fieldset>
                </div>



                <div class="col-lg-12">
                  <fieldset>
                    <!-- Audio Play-->
                    <audio controls autoplay style="width: 100%" id="audioPlayer">
                      <source src="" type="audio/mpeg" />
                      Your browser does not support the audio element.
                  </fieldset>
                </div>



              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

<!-- ============================= Live Section =============================  -->
    <section class="live" id="contact">
      <div class="container">
        <div class="row">
                <div class="col-lg-12 text-center mb-4">
                  <h2 class="shine ">اختر قناه البث المباشر</h2>
                  <span class="white-button">
                    <a href="javascript:void()" onclick="playLive('https://win.holol.com/live/quran/playlist.m3u8')">قناة القران الكريم</a>
                  </span>

                  <span class="white-button">
                    <a href="javascript:void()" onclick="playLive('https://win.holol.com/live/sunnah/playlist.m3u8')">قناة السنة النبوية</a>
                  </span>

                </div>
                    <!-- Create Video Play with width 100% -->
                    <video width="100%"  controls autoplay id="liveVideo">
                        <source src="" type="video/mp4">
        </div>
        
      </div>
    </section>

    
    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>


    <script src="assets/js/script.js"></script>

  </body>
</html>
